# For

## PHP

```php
for($i=0; $i<3; $i++){
   echo $i;
}
```

## Ruby

```rb
0.upto(2) do |i|
   puts i
end
```

--

# Foreach

## PHP

```PHP
$list = array(0, 1, 2);
foreach(list as $l){
    echo $l;
}
```

## Ruby

```rb
list = [0, 1, 2]
list.each do |l|
    puts l
end
```

## オブジェクト指向って何

- プログラムの要素を世界現実の「モノ」のように扱うプログラム設計のことです。
- JavaとかObjective-CとかPythonとかが標榜してます。
- 主なメリットは、
  - ライブラリをブラックボックス化できる
  - 要素同士の結合度が低くなる
  - 読みやすい ← これ重要

---

Rubyでは全てがオブジェクト

```rb
# 数字
2.even?
# => true
2.odd?
# => false

# 真偽値
true.to_s
# => "true"
```

```rb
# 文字列
'abcde'.sub 'bc', '12'
# => "a12de"

# 配列
list = [5, 4, 3, 2, 1]
list.sort
# => [1, 2, 3, 4, 5]
```

このように、ドットを挟んでオブジェクトが持っている関数を書きます。

--

ちなみに関数の返り値もオブジェクトなので、こんなこともできます。

```rb
list = [5, 4, 3, 2, 1]
list.sort[1].even?.to_s.sub 'tru', '123'
# => "123e"
```

メソッドチェーンと呼ばれる書き方です。

--

# If

```PHP
$num = 10;
if ($num % 2 == 0){
    echo 'num is even';
}
```

Rubyのメソッドを使うと、こんな書き方ができます。

```rb
num = 10
if num.even?
    puts 'num is even'
end
```

好みもあると思いますが、

私は下の方が読みやすいと思います。
