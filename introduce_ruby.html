   echo $i;

```rb
0.upto(2) do |i|

# Foreach

## PHP

```PHP
$list = array(0, 1, 2);
foreach($list as $l){
    echo $l;
}
```

## Ruby

```rb
list = [0, 1, 2]
list.each do |l|
    puts l
end
```

(ドット)とは何でしょうか？

```rb
[0, 1, 2].each do
```

--

- 直前にあるモノが持つ機能を呼び出す時に使う記号です。

```rb
[0, 1, 2].each do
```

--

Rubyでは、登場するもの全てが「モノ（オブジェクト）です。

なので、先ほどのように

```rb
0.upto(3) do
```

ということができるのです。

Rubyの世界では、0というオブジェクトが、<i>upto</i>という機能（メソッド）を持っているんです。

## オブジェクト指向って何

- プログラムの要素を世界現実の「モノ」のように扱うプログラム設計のことです。
- JavaとかObjective-CとかPythonとかが標榜してます。
- 主なメリットは、
  - ライブラリをブラックボックス化できる
  - 要素同士の結合度が低くなる
  - 読みやすい ← これ重要

---

- 打ちやすい
- 分かりやすい
- <span style="color:red">**覚えやすい**</span>

---

Rubyでは全てがオブジェクト

```rb
# 数字
2.even?
# => true
2.odd?
# => false

# 真偽値
true.to_s
# => "true"
```

```rb
# 文字列
'abcde'.sub 'bc', '12'
# => "a12de"

# 配列
list = [5, 4, 3, 2, 1]
list.sort
# => [1, 2, 3, 4, 5]
```

このように、ドットを挟んでオブジェクトが持っている機能を呼び出します。

--

ちなみに関数の返り値もオブジェクトなので、こんなこともできます。

```rb
list = [5, 4, 3, 2, 1]
list.sort[1].even?.to_s.sub 'tru', '123'
# => "123e"
```

メソッドチェーンと呼ばれる書き方です。


分解すると

```rb
list.sort == [1, 2, 3, 4, 5]
list.sort[1] == 2
2.even? == true
true.to_s == "true"
"true".sub 'tru', '123' == "123e"
```

--

これ、PHPでシンプルに書こうとすると

```php
$list = array(5, 4, 3, 2, 1);
sort($list);
$num = $list[1];
if (($num % 2 ) == 0){
    $str = 'true';
} else {
    $str = 'false';
}
echo str_replace('tru', '123', $str);
```

ちなみに、

- この処理を書くのに5回ググりました。
- 1行で書こうと思ってたんですが、連続でキャスト（(bool)でキャストしてから(str)でキャスト）できなかったので諦めました。

# If

もうお分かりだと思いますが、

```PHP
$num = 10;
if ($num % 2 == 0) {
    echo 'num is even';
}
```

Rubyでは、こんな風に書きます。

```rb
num = 10
if num.even?
    puts 'num is even'
end
```
